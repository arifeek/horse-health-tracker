<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Horse Health Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #F8F9FA;
            color: #212529;
            line-height: 1.6;
            min-height: 100vh;
            font-weight: 400;
        }

        .header {
            background: linear-gradient(135deg, #2E86AB 0%, #A23B72 50%, #F18F01 100%);
            color: white;
            padding: 1.5rem 0;
            text-align: center;
            box-shadow: 0 10px 40px rgba(46, 134, 171, 0.3);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: nowrap;
            align-items: center;
            position: sticky;
            top: 0;
            background: rgba(248, 249, 250, 0.95);
            backdrop-filter: blur(20px);
            z-index: 10;
            padding: 1rem;
            border-radius: 20px;
            border: 2px solid rgba(46, 134, 171, 0.1);
            box-shadow: 0 8px 32px rgba(46, 134, 171, 0.1);
            overflow-x: auto;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #2E86AB, #1e5f7a);
            color: white;
            box-shadow: 0 6px 25px rgba(46, 134, 171, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 40px rgba(46, 134, 171, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #A23B72, #7a2c56);
            color: white;
            box-shadow: 0 6px 25px rgba(162, 59, 114, 0.4);
        }

        .btn-secondary:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 40px rgba(162, 59, 114, 0.6);
        }

        .btn-danger {
            background: linear-gradient(135deg, #F18F01, #d17800);
            color: white;
            box-shadow: 0 6px 25px rgba(241, 143, 1, 0.4);
        }

        .btn-danger:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 40px rgba(241, 143, 1, 0.6);
        }

        .horse-selector {
            margin-bottom: 1.5rem;
        }

        .horse-selector select {
            padding: 1rem 1.25rem;
            border: 3px solid rgba(46, 134, 171, 0.2);
            border-radius: 15px;
            font-size: 1rem;
            width: 100%;
            background: white;
            color: #212529;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(46, 134, 171, 0.1);
        }

        .horse-selector select:focus {
            outline: none;
            border-color: #2E86AB;
            box-shadow: 0 0 0 4px rgba(46, 134, 171, 0.2);
            transform: scale(1.01);
        }

        .tabs {
            display: flex;
            background: white;
            border-radius: 20px 20px 0 0;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(46, 134, 171, 0.15);
            border: 2px solid rgba(46, 134, 171, 0.1);
        }

        .tab {
            flex: 1;
            padding: 1.25rem;
            text-align: center;
            cursor: pointer;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1rem;
            font-weight: 600;
            color: #6c757d;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .tab::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 4px;
            background: linear-gradient(90deg, #2E86AB, #A23B72);
            transition: all 0.3s ease;
            border-radius: 2px 2px 0 0;
        }

        .tab.active {
            background: linear-gradient(135deg, #2E86AB, #1e5f7a);
            color: white;
        }

        .tab.active::after {
            width: 100%;
            left: 0;
        }

        .tab:hover {
            background: linear-gradient(135deg, #e9ecef, #dee2e6);
            color: #212529;
            transform: translateY(-2px);
        }

        .tab.active:hover {
            background: linear-gradient(135deg, #2E86AB, #1e5f7a);
            color: white;
        }

        .mobile-tab-selector {
            display: none;
            margin-bottom: 1rem;
        }

        .mobile-tab-selector label {
            display: block;
            margin-bottom: 0.6rem;
            font-weight: 700;
            color: #2E86AB;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .mobile-tab-selector select {
            padding: 1rem 1.25rem;
            border: 3px solid rgba(46, 134, 171, 0.2);
            border-radius: 15px;
            font-size: 1rem;
            width: 100%;
            background: white;
            color: #212529;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(46, 134, 171, 0.1);
        }

        .tab-content {
            background: white;
            padding: 2rem;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 10px 40px rgba(46, 134, 171, 0.15);
            max-height: 60vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            border: 2px solid rgba(46, 134, 171, 0.1);
            border-top: none;
        }

        .tab-pane {
            display: none;
        }

        .tab-pane.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.6rem;
            font-weight: 700;
            color: #2E86AB;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 3px solid rgba(46, 134, 171, 0.2);
            border-radius: 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
            color: #212529;
            box-shadow: 0 4px 20px rgba(46, 134, 171, 0.1);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #2E86AB;
            box-shadow: 0 0 0 4px rgba(46, 134, 171, 0.2);
            transform: scale(1.01);
        }

        .form-row {
            display: flex;
            gap: 1.5rem;
        }

        .form-row .form-group {
            flex: 1;
        }

        .record-item {
            background: linear-gradient(135deg, rgba(46, 134, 171, 0.05) 0%, rgba(248, 249, 250, 0.8) 100%);
            padding: 1.5rem;
            border-radius: 20px;
            margin-bottom: 1.25rem;
            border: 2px solid rgba(46, 134, 171, 0.1);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .record-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(46, 134, 171, 0.15);
        }

        .record-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 6px;
            height: 100%;
            background: linear-gradient(180deg, #2E86AB, #A23B72);
            border-radius: 0 3px 3px 0;
        }

        .record-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .record-type {
            font-weight: 800;
            color: #2E86AB;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .record-date {
            color: #6c757d;
            font-size: 0.9rem;
            font-weight: 600;
            background: rgba(46, 134, 171, 0.1);
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
        }

        .record-details {
            color: #495057;
            margin-top: 0.75rem;
            font-size: 1rem;
            line-height: 1.6;
        }

        .upcoming-reminders {
            background: linear-gradient(135deg, rgba(241, 143, 1, 0.05) 0%, rgba(46, 134, 171, 0.05) 100%);
            border: 2px solid rgba(241, 143, 1, 0.2);
            padding: 1.5rem;
            border-radius: 20px;
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .upcoming-reminders::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #F18F01, #2E86AB);
        }

        .reminder-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid rgba(241, 143, 1, 0.1);
            font-size: 1rem;
            font-weight: 500;
            color: #212529;
        }

        .reminder-item:last-child {
            border-bottom: none;
        }

        .overdue {
            background: linear-gradient(135deg, rgba(241, 143, 1, 0.1) 0%, rgba(162, 59, 114, 0.1) 100%);
            border-color: rgba(241, 143, 1, 0.3);
            animation: urgent 2s ease-in-out infinite;
        }

        @keyframes urgent {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.01); }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(33, 37, 41, 0.7);
            z-index: 1000;
            backdrop-filter: blur(8px);
        }

        .modal-content {
            background: linear-gradient(135deg, white 0%, rgba(248, 249, 250, 0.95) 100%);
            margin: 3% auto;
            padding: 2.5rem;
            border-radius: 25px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            border: 2px solid rgba(46, 134, 171, 0.1);
            box-shadow: 0 25px 80px rgba(46, 134, 171, 0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-header h3 {
            color: #2E86AB;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .close {
            font-size: 1.75rem;
            cursor: pointer;
            color: #6c757d;
            transition: all 0.3s ease;
            background: rgba(241, 143, 1, 0.1);
            padding: 0.5rem;
            border-radius: 50%;
        }

        .close:hover {
            color: #F18F01;
            background: rgba(241, 143, 1, 0.2);
            transform: scale(1.1);
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #6c757d;
            font-size: 1.1rem;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(248, 249, 250, 0.8);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #2E86AB, #A23B72);
            border-radius: 10px;
            border: 2px solid rgba(248, 249, 250, 0.8);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #1e5f7a, #7a2c56);
        }

        /* Energetic animations */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .btn:active {
            animation: bounce 0.6s ease;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .form-row {
                flex-direction: column;
                gap: 1rem;
            }
            
            .controls {
                flex-wrap: wrap;
                align-items: stretch;
                gap: 0.75rem;
            }
            
            .tabs {
                display: none;
            }
            
            .mobile-tab-selector {
                display: block;
            }

            .tab-content {
                max-height: 50vh;
                padding: 1.5rem;
            }

            .modal-content {
                margin: 2% auto;
                max-width: 95%;
                padding: 2rem;
            }

            .btn {
                padding: 0.75rem 1.25rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🐴 Horse Health Tracker</h1>
        <p>Track your horses' health records and care</p>
    </div>

    <div class="container">
        <div class="controls">
            <button class="btn btn-secondary" onclick="exportData()" aria-label="Export horse health data">Export Data</button>
            <button class="btn btn-secondary" onclick="importData()" aria-label="Import horse health data">Import Data</button>
            <button class="btn btn-primary" onclick="openModal('addHorseModal')" aria-label="Add new horse">+ Add Horse</button>
            <input type="file" id="importFile" style="display: none;" accept=".json">
        </div>

        <div class="horse-selector">
            <label for="horseSelect">Select Horse:</label>
            <select id="horseSelect" onchange="switchHorse()" aria-label="Select a horse">
                <option value="">-- Select a horse --</option>
            </select>
        </div>

        <div id="upcomingReminders" class="upcoming-reminders" style="display: none;">
            <h3>🔔 Upcoming & Overdue Care</h3>
            <div id="remindersList"></div>
        </div>

        <div id="horseContent" style="display: none;">
            <div class="tabs">
                <button class="tab active" data-tab="overview" onclick="switchTab('overview')" aria-label="View health overview">Overview</button>
                <button class="tab" data-tab="vaccinations" onclick="switchTab('vaccinations')" aria-label="View vaccination records">Vaccinations</button>
                <button class="tab" data-tab="deworming" onclick="switchTab('deworming')" aria-label="View deworming records">Deworming</button>
                <button class="tab" data-tab="farrier" onclick="switchTab('farrier')" aria-label="View farrier records">Farrier</button>
                <button class="tab" data-tab="veterinary" onclick="switchTab('veterinary')" aria-label="View veterinary records">Veterinary</button>
            </div>
            <div class="mobile-tab-selector">
                <label for="tabSelect">Select Tab:</label>
                <select id="tabSelect" onchange="switchTab(this.value)" aria-label="Select health record tab">
                    <option value="overview">Overview</option>
                    <option value="vaccinations">Vaccinations</option>
                    <option value="deworming">Deworming</option>
                    <option value="farrier">Farrier</option>
                    <option value="veterinary">Veterinary</option>
                </select>
            </div>
            <div class="tab-content">
                <div id="overview" class="tab-pane active">
                    <h3>Health Overview</h3>
                    <div id="overviewContent"></div>
                </div>
                <div id="vaccinations" class="tab-pane">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
                        <h3>Vaccination Records</h3>
                        <button class="btn btn-primary" onclick="openModal('addVaccinationModal')" aria-label="Add new vaccination record">+ Add</button>
                    </div>
                    <div id="vaccinationRecords"></div>
                </div>
                <div id="deworming" class="tab-pane">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
                        <h3>Deworming Records</h3>
                        <button class="btn btn-primary" onclick="openModal('addDewormingModal')" aria-label="Add new deworming record">+ Add</button>
                    </div>
                    <div id="dewormingRecords"></div>
                </div>
                <div id="farrier" class="tab-pane">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
                        <h3>Farrier Records</h3>
                        <button class="btn btn-primary" onclick="openModal('addFarrierModal')" aria-label="Add new farrier record">+ Add</button>
                    </div>
                    <div id="farrierRecords"></div>
                </div>
                <div id="veterinary" class="tab-pane">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
                        <h3>Veterinary Records</h3>
                        <button class="btn btn-primary" onclick="openModal('addVeterinaryModal')" aria-label="Add new veterinary record">+ Add</button>
                    </div>
                    <div id="veterinaryRecords"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Horse Modal -->
    <div id="addHorseModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Horse</h3>
                <span class="close" onclick="closeModal('addHorseModal')" aria-label="Close modal">×</span>
            </div>
            <form id="addHorseForm">
                <div class="form-group">
                    <label for="horseName">Horse Name:</label>
                    <input type="text" id="horseName" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="horseBreed">Breed:</label>
                        <input type="text" id="horseBreed">
                    </div>
                    <div class="form-group">
                        <label for="horseAge">Age:</label>
                        <input type="number" id="horseAge" min="0">
                    </div>
                </div>
                <div class="form-group">
                    <label for="horseColor">Colour:</label>
                    <input type="text" id="horseColor">
                </div>
                <button type="submit" class="btn btn-primary" aria-label="Submit new horse">Add Horse</button>
            </form>
        </div>
    </div>

    <!-- Add Vaccination Modal -->
    <div id="addVaccinationModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add Vaccination</h3>
                <span class="close" onclick="closeModal('addVaccinationModal')" aria-label="Close modal">×</span>
            </div>
            <form id="addVaccinationForm">
                <div class="form-group">
                    <label for="vaccineType">Vaccine Type:</label>
                    <select id="vaccineType" required>
                        <option value="">Select vaccine type</option>
                        <option value="Tetanus">Tetanus</option>
                        <option value="EEE/WEE">Eastern/Western Encephalitis</option>
                        <option value="West Nile">West Nile Virus</option>
                        <option value="Influenza">Influenza</option>
                        <option value="Rhinopneumonitis">Rhinopneumonitis</option>
                        <option value="Rabies">Rabies</option>
                        <option value="Strangles">Strangles</option>
                        <option value="Hendra">Hendra</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div id="otherVaccineType" class="form-group" style="display: none;">
                    <label for="otherVaccineInput">Other Vaccine Type:</label>
                    <input type="text" id="otherVaccineInput">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="vaccineDate">Date Given:</label>
                        <input type="date" id="vaccineDate" required>
                    </div>
                    <div class="form-group">
                        <label for="vaccineNextDue">Next Due Date:</label>
                        <input type="date" id="vaccineNextDue">
                    </div>
                </div>
                <div class="form-group">
                    <label for="vaccineVet">Veterinarian:</label>
                    <input type="text" id="vaccineVet">
                </div>
                <div class="form-group">
                    <label for="vaccineNotes">Notes:</label>
                    <textarea id="vaccineNotes" rows="2"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" aria-label="Submit new vaccination">Add Vaccination</button>
            </form>
        </div>
    </div>

    <!-- Add Deworming Modal -->
    <div id="addDewormingModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add Deworming</h3>
                <span class="close" onclick="closeModal('addDewormingModal')" aria-label="Close modal">×</span>
            </div>
            <form id="addDewormingForm">
                <div class="form-group">
                    <label for="dewormingProduct">Product Used:</label>
                    <select id="dewormingProduct" required>
                        <option value="">Select product</option>
                        <option value="Ivermectin">Ivermectin</option>
                        <option value="Fenbendazole">Fenbendazole</option>
                        <option value="Pyrantel">Pyrantel</option>
                        <option value="Moxidectin">Moxidectin</option>
                        <option value="Praziquantel">Praziquantel</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div id="otherDewormingProduct" class="form-group" style="display: none;">
                    <label for="otherDewormingInput">Other Product:</label>
                    <input type="text" id="otherDewormingInput">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="dewormingDate">Date Given:</label>
                        <input type="date" id="dewormingDate" required>
                    </div>
                    <div class="form-group">
                        <label for="dewormingNextDue">Next Due Date:</label>
                        <input type="date" id="dewormingNextDue">
                    </div>
                </div>
                <div class="form-group">
                    <label for="dewormingWeight">Horse Weight (kg):</label>
                    <input type="number" id="dewormingWeight" min="0" step="0.1">
                </div>
                <div class="form-group">
                    <label for="dewormingNotes">Notes:</label>
                    <textarea id="dewormingNotes" rows="2"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" aria-label="Submit new deworming record">Add Deworming</button>
            </form>
        </div>
    </div>

    <!-- Add Farrier Modal -->
    <div id="addFarrierModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add Farrier Visit</h3>
                <span class="close" onclick="closeModal('addFarrierModal')" aria-label="Close modal">×</span>
            </div>
            <form id="addFarrierForm">
                <div class="form-group">
                    <label for="farrierService">Service Type:</label>
